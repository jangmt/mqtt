<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MQTT Client</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="./in/mqtt_client.css">
<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.js"></script>  


<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<script type="text/javascript" src="./in/mqtt_client.js"></script>


</head>

<body>


  <audio id="message_coming_playaudio" src="in/mqtt_notice.mp3" ></audio>
  <input type="button" value="PLAY播放聲音"  class="btn btn-large btn-default" onclick="message_coming_playaudio()">
  <input type="button" value="訊息5秒後消失"  class="btn btn-large btn-default" onclick="message_coming_notice('訊息5秒後消失')">
  <input type="button" value="固定的訊息"  class="btn btn-large btn-default" onclick="message_coming_sticky('固定的訊息格式(sticky:test)')">
  

<div class="backdiv">
	<h1>
		Send message to MQTT
	</h1>
	
	<form id="fm" name="fm" method="post" >
			<textarea name="query" id="query" cols="70" rows="3" /></textarea>
	</form>
	<div>
	<input type="button" id="btnSend" value="Send Query" onclick="publish_message();" />
	<input type="button" id="btnReset" value="Reset Query" onclick="clearForm('fm');" />
	<input type="button" id="btnClear" value="Clear History"  onclick="clearMsg();"/>
	</div>
	
</div>

<div id="msg">
</div>

</body>
</html>
